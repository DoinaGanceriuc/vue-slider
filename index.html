<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Carosello</title>
        <link rel="stylesheet" href="./Assets/Css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="row">
                    <div id="jumbo" class="col w_80">
                        <div class="jumbo_container">
                            <img class="img_jumbo" :src="places[counter].item"
                                alt="">
                            <div class="text">
                                <h2 class="title">{{places[counter].title}}</h2>
                                <p class="text_item">{{places[counter].text}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- /#jumbo /.col -->
                    <div id="right_img" class="col w_20">
                        <div id="chrevron_up" @click="upImages">

                            <i id="up" class="fas fa-chevron-up fa-2x"></i>
                        </div>
                        <div id="chrevron_down" @click="downImages">

                            <i id="down" class="fas fa-chevron-down fa-2x"></i>
                        </div>
                        <div v-for="(place, index) in places" class="single_img"
                            :class="[counter == index ? visible : '', hidden ]"
                            :id="index">
                            <img :src="place.item"
                                alt="">
                        </div>
                    </div>
                    <!-- /#right_img /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->






        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./Assets/Js/main.js"></script>
    </body>
</html>
